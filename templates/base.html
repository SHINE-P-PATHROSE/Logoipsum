{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logoipsum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/author_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/book_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/author_details.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a class="navbar-brand" href="#">Logoipsum</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'author_list' %}">Authors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'book_list' %}">Books</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
    </ul>
</div>

<!-- Main Content -->
<div class="content">
    {% if user.is_authenticated %}
    <div class="top-box">
        <div class="d-flex justify-content-between align-items-center">
            <span class="navbar-text me-auto">
                <i class="fas fa-user-circle"></i> Welcome, {{ user.username }}
            </span>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a> <!-- Logout button -->
        </div>
    </div>
    {% endif %}

    {% block content %}
    <!-- Content will go here -->
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
